<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask App</title>
</head>
<body>
    <h1>Simple Flask App</h1>
    <form method="POST">
        <label for="user_input">Enter some text:</label>
        <input type="text" id="user_input" name="user_input">
        <button type="submit">Submit</button>
    </form>
    {% if user_input %}
        <p>You entered: {{ user_input }}</p>
    {% endif %}
</body>
</html>
